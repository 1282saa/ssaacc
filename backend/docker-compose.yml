# FinKuRN Backend - Docker Compose Configuration
# 로컬 개발 환경 전체 스택 실행

version: '3.8'

services:
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # FastAPI + LangGraph 메인 서버
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: finkurn-api
    ports:
      - "8000:8000"    # FastAPI 서버
    environment:
      # AI API Keys (필수)
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}

      # AWS Bedrock 설정
      - USE_AWS_BEDROCK=${USE_AWS_BEDROCK}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION}

      # Database 연결
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=finkurn
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres123
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password123

      # 환경 설정
      - ENV=development
      - LOG_LEVEL=DEBUG
    volumes:
      # 코드 변경 시 자동 반영 (Hot Reload)
      - ./app:/app/app
      - ./scripts:/app/scripts
      - ./data:/app/data
    depends_on:
      - postgres
      - neo4j
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - finkurn-network

  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # PostgreSQL + pgvector (Vector Database)
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  postgres:
    image: pgvector/pgvector:pg16
    container_name: finkurn-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres123
      - POSTGRES_DB=finkurn
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/setup_postgres_schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - finkurn-network

  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # Neo4j Graph Database (정책 관계 그래프) - Phase 2
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  neo4j:
    image: neo4j:5.15-community
    container_name: finkurn-neo4j
    ports:
      - "7474:7474"    # Neo4j Browser
      - "7687:7687"    # Bolt Protocol
    environment:
      - NEO4J_AUTH=neo4j/password123
      - NEO4J_PLUGINS=["graph-data-science"]
      - NEO4J_dbms_memory_heap_max__size=1G
      - NEO4J_dbms_memory_pagecache_size=512M
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "password123", "RETURN 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - finkurn-network

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# Docker Volumes (데이터 영구 저장)
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
volumes:
  postgres-data:
    driver: local
  neo4j-data:
    driver: local
  neo4j-logs:
    driver: local

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# Docker Network
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
networks:
  finkurn-network:
    driver: bridge

