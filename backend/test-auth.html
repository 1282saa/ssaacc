    <script>
        const API_BASE_URL = 'http://localhost:8001/api/v1/auth';
        let currentToken = null;

        // íƒ­ ì „í™˜
        function showTab(tabName) {
            // ëª¨ë“  íƒ­ ë¹„í™œì„±í™”
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.form-section').forEach(section => section.classList.remove('active'));

            // ì„ íƒëœ íƒ­ í™œì„±í™”
            event.target.classList.add('active');
            document.getElementById(`${tabName}-section`).classList.add('active');

            // ì‘ë‹µ ë©”ì‹œì§€ ìˆ¨ê¸°ê¸°
            document.querySelectorAll('.response').forEach(resp => {
                resp.style.display = 'none';
            });
        }

        // ì‘ë‹µ í‘œì‹œ í•¨ìˆ˜
        function showResponse(elementId, success, data) {
            const responseEl = document.getElementById(elementId);
            responseEl.className = `response ${success ? 'success' : 'error'}`;
            responseEl.innerHTML = `
                <h3>${success ? 'âœ… ì„±ê³µ' : 'âŒ ì‹¤íŒ¨'}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            responseEl.style.display = 'block';
        }

        // ì‚¬ìš©ì ì •ë³´ í‘œì‹œ
        function showUserInfo(user, token) {
            document.getElementById('user-id').textContent = user.id;
            document.getElementById('user-email').textContent = user.email;
            document.getElementById('user-name').textContent = user.name;
            document.getElementById('user-active').textContent = user.is_active ? 'í™œì„±' : 'ë¹„í™œì„±';
            document.getElementById('token-display').textContent = `í† í°: ${token}`;
            document.getElementById('user-info').classList.add('show');
            currentToken = token;
        }

        // íšŒì›ê°€ì…
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                email: document.getElementById('reg-email').value,
                name: document.getElementById('reg-name').value,
                password: document.getElementById('reg-password').value
            };

            try {
                const response = await fetch(`${API_BASE_URL}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    showResponse('register-response', true, data);
                    showUserInfo(data.user, data.token.access_token);
                    // í¼ ì´ˆê¸°í™”
                    e.target.reset();
                } else {
                    showResponse('register-response', false, data);
                }
            } catch (error) {
                showResponse('register-response', false, { error: error.message });
            }
        });

        // ë¡œê·¸ì¸
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                email: document.getElementById('login-email').value,
                password: document.getElementById('login-password').value
            };

            try {
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: {

                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                    // í¼ ì´ˆê¸°í™”

        });

        // ë‚´ ì •ë³´ ì¡°íšŒ
        async function getMyInfo() {
            if (!currentToken) {
                showResponse('me-response', false, { error: 'ë¨¼ì € ë¡œê·¸ì¸í•˜ì„¸ìš”' });
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/me`, {
